<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta charset="UTF-8">
</head>
<body>
	<p>Enter Value</p>
	<input type="text" id="in1" value="">
	<input type="text" id="in2" value="">
	<input type="button" value="Click" onclick="start()">
	<p id="show"></p>
<script>
function start(){
	var first = document.getElementById("in1").value;
	var second = document.getElementById("in2").value;
	var lengthno, 
    	firstLastIndex, 
        secondLastIndex, 
        firstnohold, 
        secondnohold, 
        third;
    third = [];
    first = String( first );
    second = String( second );
    if( first.length > second.length )
    	lengthno = first.length;
    else
    	lengthno = second.length;
    first = first.split( "" );
    second = second.split( "" );
    firstLastIndex = first.length - 1;
    secondLastIndex = second.length - 1;
    for( var i = 0; i < lengthno; i++,
    				  firstLastIndex--, 
                                  secondLastIndex-- ){
    	firstnohold = (firstLastIndex < 0)?0:
        	Number( first[ firstLastIndex ] );
        secondnohold = (secondLastIndex < 0)?0:
        	Number( second[ secondLastIndex ] );
        third[i] = (isNaN( third[i] ))? 0 : third[i];
        third[i] = Number( third[i] ) + firstnohold + secondnohold;
        third[i] = String( third[i] );
        if( third[i].length == 2){
         	third[ i + 1 ] = third[i].charAt( 0 );
                third[ i ] = third[i].charAt( 1 );
        }
    }	
    third = third.reverse();
    while( third[0] == 0 )
        third.shift();    
    third = third.join( "" );
    document.getElementById( "show" ).innerHTML = third;
}
</script>
</body>
</html>
